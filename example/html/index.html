<!doctype html>
<html>
  <head>
    <title>pytestsocket</title>
    <meta charset="utf-8" />
    <style type="text/css">
      body {
        text-align: center;
        min-width: 500px;
      }
    </style>
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script>
      var ws;
      $(document).ready(function () {
        $("#open").click(function(evt) {
          evt.preventDefault();
 
          var host = "localhost";
          var port = "1690";
          var uri = "/tests";
 
          ws = new WebSocket("ws://" + host + ":" + port + uri);

          ws.onmessage = function(evt) {
              console.log("message received: " + evt.data)
          };
          ws.onclose = function(evt) {
              console.log("Test Server Connection was closed.");
              console.log(evt);
          };
          ws.onopen = function(evt) {
              console.log("Open")
              console.log(evt);
          };
        });

      $("#tests").click(function(evt) {
          ws.send("")
      });

      $("#basic").click(function(evt) {
          ws.send("tests.basic")
      });

      });
    </script>
  </head>
 
  <body>
    <h1>pytestsocket</h1>
    <p>These tests are run in the /console/.  Please take a look to see the results.</p>
    <div>
      <button id="open">Connect</button>
      <button id="main">Main Tests</button>
      <button id="basic">Basic Tests</button>
    </div>
  </body>
</html>
